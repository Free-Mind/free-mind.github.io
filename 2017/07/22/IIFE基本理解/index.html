        <p>私有变量：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">function makeCounter() &#123;</div><div class="line">    var i = 0;</div><div class="line">    return function()&#123;</div><div class="line">        console.log(++i);</div><div class="line">    &#125;;   </div><div class="line">&#125;</div><div class="line">//记住：`counter`和`counter2`都有他们自己的变量 `i`</div><div class="line">var counter = makeCounter();</div><div class="line">counter();//1</div><div class="line">counter();//2</div><div class="line"></div><div class="line">var counter2 = makeCounter();</div><div class="line">counter2();//1</div><div class="line">counter2();//2</div></pre></td></tr></table></figure></p>
<p>使用闭包保存变量的状态：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">//它的运行原理可能并不像你想的那样，因为`i`的值从来没有被锁定。相反的，每个链接，当被点击时(循环已经被很好的执行完毕)，因此会弹出所有元素的总数，因为这是`i`此时的真实值。</div><div class="line">var elems = document.getElementsByTagName(&apos;a&apos;);</div><div class="line">for(var i = 0;i &lt; elems.length; i++ ) &#123;</div><div class="line">    elems[i].addEventListener(&apos;click&apos;,function(e)&#123;</div><div class="line">        e.preventDefault();</div><div class="line">        alert(&apos;I am link #&apos; + i)</div><div class="line">        &#125;,false);</div><div class="line">&#125;</div><div class="line">//而像下面这样改写，便可以了，因为在IIFE里，`i`值被锁定在了`lockedInIndex`里。在循环结束执行时，尽管`i`值的数值是所有元素的总和，但每一次函数表达式被调用时，IIFE里的`lockedInIndex`值都是`i`传给它的值,所以当链接被点击时，正确的值被弹出。</div><div class="line">var elems = document.getElementsByTagName(&apos;a&apos;);</div><div class="line">for(var i = 0;i &lt; elems.length;i++) &#123;</div><div class="line">    (function(lockedInIndex)&#123;</div><div class="line">        elems[i].addEventListener(&apos;click&apos;,function(e)&#123;</div><div class="line">            e.preventDefault();</div><div class="line">            alert(&apos;I am link #&apos; + lockedInIndex);</div><div class="line">            &#125;,false)</div><div class="line">    &#125;)(i);</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>模块化：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">var counter = (function()&#123;</div><div class="line">    var i = 0;</div><div class="line">    return &#123;</div><div class="line">        get: function()&#123;</div><div class="line">            return i;</div><div class="line">        &#125;,</div><div class="line">        set: function(val)&#123;</div><div class="line">            i = val;</div><div class="line">        &#125;,</div><div class="line">        increment: function()&#123;</div><div class="line">            return ++i;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    &#125;());</div><div class="line">    counter.get();//0</div><div class="line">    counter.set(3);</div><div class="line">    counter.increment();//4</div><div class="line">    counter.increment();//5</div></pre></td></tr></table></figure></p>
<p>实际上实例化了一个对象，并且赋值给了counter变量</p>
